<div class="component-container">
  <div *ngIf="isLoading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>

  <app-error *ngIf="isError" [message]="errorMessage"></app-error>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="games" matSort (matSortChange)="handleSortEvent($event)">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">
            {{ row.id }}
          </td>
        </ng-container>

        <!-- quizId Column -->
        <ng-container matColumnDef="quizId">
          <th mat-header-cell *matHeaderCellDef>Quiz ID</th>
          <td mat-cell *matCellDef="let row">
            {{ row.quizId }}
          </td>
        </ng-container>

        <!-- played Column -->
        <ng-container matColumnDef="played">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Played</th>
          <td mat-cell *matCellDef="let row">
            {{ row.played | date : "yyyy-MM-dd HH:mm" }}
          </td>
        </ng-container>

        <!-- score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
          <td mat-cell *matCellDef="let row">
            {{ row.score }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      </table>

      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="totalRecords"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      ></mat-paginator>
    </div>
  </div>
</div>
